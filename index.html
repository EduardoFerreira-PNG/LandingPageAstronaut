<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/Styles/style.css">
    <title>Landing Page Astronaut</title>
</head>
<body>
    <main class="login">
        <div class="login__left">
            <img src="assets/imgs/rocket-animate.svg" class="login__image" alt="astronauta animado">
        </div>
        <div class=" login__right">
            <h1>Faça Login<br>
                E entre para o nosso time!</h1>
            <div class="card__login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Digite seu Usuário</label>
                    <input type="text" name="usuario" placeholder="Insira seu nome" maxlength="10">
                    <label for="senha">Digite sua senha</label>
                    <input type="password" name="senha" placeholder="Insira sua senha" maxlength="10">
                </div>
                <button class="btn__login">Login</button>
            </div>
        </div>
    </main>
</body>
</html>
